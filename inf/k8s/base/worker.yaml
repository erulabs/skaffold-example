apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  selector:
    matchLabels:
      app: worker
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
      labels:
        app: worker
        logs: json
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
      volumes:
        - name: ssl-volume
          secret:
            secretName: service-cert
      imagePullSecrets:
        - name: registry-secret
      terminationGracePeriodSeconds: 0
      containers:
        - name: worker
          image: gcr.io/seandonmooy-1292/tacticsonline-worker
          imagePullPolicy: IfNotPresent
          ports:
            - name: https-ports
              containerPort: 4000
            - name: metrics
              containerPort: 5000
          envFrom:
            - secretRef:
                name: common
            - secretRef:
                name: worker
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: LOG_LEVEL
              value: info
            - name: LOGGING_LABEL
              value: worker
          volumeMounts:
            - name: ssl-volume
              mountPath: /app/inf/secrets
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: "2"
              memory: 1500Mi
