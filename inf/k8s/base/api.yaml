apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
      labels:
        app: api
        logs: json
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
      volumes:
        - name: ssl-volume
          secret:
            secretName: service-cert
      terminationGracePeriodSeconds: 15
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: api
          image: gcr.io/seandonmooy-1292/tacticsonline-api
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: ["sleep", "15"]
          ports:
            - name: https-ports
              containerPort: 4000
            - name: metrics
              containerPort: 5000
          envFrom:
            - secretRef:
                name: common
            - secretRef:
                name: api
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: LOG_LEVEL
              value: info
          volumeMounts:
            - name: ssl-volume
              mountPath: /app/inf/secrets
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: "2"
              memory: 1500Mi
          readinessProbe:
            httpGet:
              path: /health
              port: https-ports
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: https-ports
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: NodePort
  ports:
    - port: 443
      protocol: TCP
      targetPort: https-ports
  selector:
    app: api
